# packages, define multiple packages here
packages:

    # package name: stylesheetFoo
    stylesheetFoo:

         # public target directory, relative to the root from which the files are collected
         to: public/css

         # the compiler to minify the stylesheets included
         # yuicompressor
         compiler: yuicompressor

         # define include pattern
         include:
             - public/css/base.css$
             - public/vendor/twitter/bootstrap/3.1.0/css/bootstrap.css$
             - public/vendor/twitter/bootstrap/3.1.0/css/bootstrap-theme.css$

    # package name: stylesheetBar
    stylesheetBar:
         to: public/css
         compiler: yuicompressor
         include:
             - public/css/base.css$
             - public/vendor/twitter/bootstrap/3.1.0/css/bootstrap.css$
             - public/vendor/twitter/bootstrap/3.1.0/css/bootstrap-theme.css$