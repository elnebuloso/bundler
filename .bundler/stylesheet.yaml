# packages, define multiple packages here
packages:

    # package name: stylesheetFoo
    stylesheetFoo:

         # public directory, relative to the root from which the files are collected
         public: public

         # folder under the public directory
         target: css

         # the compiler to minify the stylesheets included
         # yuiCompressor
         compiler:
             yuiCompressor:
                 lineBreak: 5000

         # define include pattern (all relative under public directory)
         include:
             - css/base.css$
             - vendor/twitter/bootstrap/3.1.0/css/bootstrap.css$
             - vendor/twitter/bootstrap/3.1.0/css/bootstrap-theme.css$

    # package name: stylesheetBar
    stylesheetBar:
         public: public
         target: css
         compiler:
             yuiCompressor:
                 lineBreak: 5000
         include:
             - css/base.css$
             - vendor/twitter/bootstrap/3.1.0/css/bootstrap.css$
             - vendor/twitter/bootstrap/3.1.0/css/bootstrap-theme.css$