# path from which the files are collected
folder: .

# path where the files are copied to
target: /var/www/rollout/bundler

# directory under target, if empty, no directory
# $DATETIME
# $VERSION
# $OPTION
directory: $DATETIME

# define include / exclude pattern
include:
  - src/.*
  - vendor/.*
exclude:
  - ^.+README.md