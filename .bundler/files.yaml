# path from which the files are collected
folder: .

# path where the files are copied to
target: /var/builds/bundler

# directory under target, if empty, no directory, files / folders are copied directly into target
# $DATETIME
# $VERSION
# $OPTION
directory: $DATETIME
archive: tar

# define include / exclude pattern
include:
  - src/.*
  - vendor/.*
exclude:
  - ^.+README.md