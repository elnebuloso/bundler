# path from which the files are collected
folder: .

# path where the files are copied to
target: ./build

# directory under target, if empty, no directory
# $DATETIME
# $VERSION
# $ARGUMENT
directory: $DATETIME

# packages, define multiple packages here
bundle:

  # package foo
  foo:
    include:
      - public/.*
      - src/.*
      - vendor/.*
    exclude:
      - ^.+README.md

  # package bar
  bar:
    include:
      - src/.*
      - vendor/.*
    exclude:
      - ^.+README.md