# packages, define multiple packages here
packages:

    # package name: javascriptFoo
    javascriptFoo:

         # public directory, relative to the root from which the files are collected
         public: public

         # folder under the public directory
         target: js

         # the compiler to minify the javascripts included
         # googleClosureCompiler
         compiler:
             googleClosureCompiler:
                 compilationLevel: WHITESPACE_ONLY
                 warningLevel: QUIET

         # define include pattern
         include:
             - public/vendor/jquery/jquery/1.11.0/jquery-1.11.0.js$
             - public/vendor/twitter/bootstrap/3.1.0/js/bootstrap.js$

    # package name: javascriptBar
    javascriptBar:
         public: public
         target: js
         compiler:
             googleClosureCompiler:
                 compilationLevel: WHITESPACE_ONLY
                 warningLevel: QUIET
         include:
             - public/vendor/jquery/jquery/1.11.0/jquery-1.11.0.js$
             - public/vendor/twitter/bootstrap/3.1.0/js/bootstrap.js$
             - public/js/document.ready.js$